<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Route Form</title>
  <style>
    button {
      background-color: green;
      color: white;
      font-size: 15px; 
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: darkgreen;
    }
  </style>
</head>

<body>

  <!-- Button to trigger location capture and update the iframe -->
  <h4>Please click this button to populate location fields.</h4>
  <button onclick="getLocation()">Get My Location</button>

  <!-- Embed Cognito Form with parameters -->
  <iframe id="formFrame" src="https://www.cognitoforms.com/seprod/salesroute?Latitude=&Longitude=" width="100%" height="1000" frameborder="0"></iframe>

  <script>
    // Function to get user's current geolocation
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

   // Function to show position and update iframe's URL with geolocation values
    function showPosition(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      // Update iframe URL with geolocation data as query parameters (using Field Names)
      const iframe = document.getElementById("formFrame");
      const newSrc = `https://www.cognitoforms.com/seprod/salesroute?entry={"Latitude":"${latitude}","Longitude":"${longitude}"}`;
      iframe.src = newSrc;  // This reloads the iframe with the updated URL

      // Optional: Show an alert or confirmation message
      alert(`LOCATION SUCCESSFULLY CAPTURED: Latitude = ${latitude}, Longitude = ${longitude}`);
    }

    // Function to handle geolocation errors
    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          alert("User denied the request for Geolocation.");
          break;
        case error.POSITION_UNAVAILABLE:
          alert("Location information is unavailable.");
          break;
        case error.TIMEOUT:
          alert("The request to get user location timed out.");
          break;
        case error.UNKNOWN_ERROR:
          alert("An unknown error occurred.");
          break;
      }
    }
  </script>

</body>
</html>
