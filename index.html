<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture Geolocation</title>
</head>
<body>

  <!-- Button to trigger location capture and update the iframe -->
  <button onclick="getLocation()">Get My Location</button>

  <!-- Embed Cognito Form with parameters -->
  <iframe id="formFrame" src="https://www.cognitoforms.com/seprod/salesroute?Latitude=&Longitude=" width="100%" height="1000" frameborder="0"></iframe>

  <script>
    // Function to get user's current geolocation
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    // Function to show position and update iframe's URL with geolocation values
    function showPosition(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      // Update iframe URL with geolocation data as query parameters
      const iframe = document.getElementById("formFrame");
      const newSrc = `https://www.cognitoforms.com/seprod/salesroute?Latitude=35.77&Longitude=-122.43`;
      iframe.src = newSrc;

      // Optional: Show an alert or confirmation message
      alert(`Location captured: Latitude = ${latitude}, Longitude = ${longitude}`);
    }

    // Function to handle geolocation errors
    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          alert("User denied the request for Geolocation.");
          break;
        case error.POSITION_UNAVAILABLE:
          alert("Location information is unavailable.");
          break;
        case error.TIMEOUT:
          alert("The request to get user location timed out.");
          break;
        case error.UNKNOWN_ERROR:
          alert("An unknown error occurred.");
          break;
      }
    }
  </script>

</body>
</html>
